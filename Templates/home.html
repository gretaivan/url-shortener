{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}

{% block content %}
    <h1>URL Shortener</h1>

    <form action='/' method='POST'>
      <label for="url">URL:</label>
      <input type="text" id="url" name="url" placeholder="Enter your URL here...">
      <input type="submit" id="submit_url" value="Submit">
    </form>

    <p>{{content}} <a href="{{link}}">{{linkName}}</a><p>

{% endblock content %}
